<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">
    <div class="screen">
      <p class="result">&ThinSpace;</p>
    </div>
  <div class="buttons">
    <button id="clear">AC</button>
    <button id="erase">&Leftarrow;</button>
    <button class="operator" id="divide">&divide;</button>
    <button class="operator" id="multiply">&Cross;</button>
    <button class = "num" value="7">7</button>
    <button class = "num" value="8">8</button>
    <button class = "num" value="9">9</button>
    <button class="operator" id="substract">-</button>
    <button class = "num" value="4">4</button>
    <button class = "num" value="5">5</button>
    <button class = "num" value="6">6</button>
    <button class="operator" id="add">+</button>
    <button class = "num" value="1">1</button>
    <button class = "num" value="2">2</button>
    <button class = "num" value="3">3</button>
    <button id="equal">=</button>
    <button class = "num" value="0" id="zero">0</button>
    <button class = "num" value=".">.</button>
  </div>
</div>
</body>

<footer><p>Crafted by <a href="https://github.com/BryanMed">BryanMed</a></p></footer>
</html>
